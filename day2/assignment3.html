<!doctype html>
	<html>
	<head>
		<title>poem</title>
	</head>
	<body>
		Wild nights - Wild nights!<br/>Were I with thee<br/>Wild nights should be</br>Our luxury!<br/>Futile - the winds -<br/>To a Heart in port -<br/>Done with the Compass -<br/>Done with the Chart!<br/>Rowing in Eden -<br/>Ah - the Sea!<br/>Might I but moor - tonight -<br/>In thee!<br/>

	</body>
	</html>
